<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir essas imagens em vários dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width:750px)" srcset="img/img300.png" type="image/png">

            <source media="(max-width:1050px)" srcset="img/img700.png" type="image/png">

            <img src="img/img1000.png" alt="">
        </picture>
    <h1>Reproduzindo áudio</h1>
        <audio preload="metadata" controls autoplay>
            <source src="midia/Straight-Fuse-French-Fuse.ogg" type="audio/ogg">
            <source src="midia/Straight Fuse - French Fuse.mp3" type="audio/mp3">
            <source src="midia/Straight Fuse - French Fuse.wav" type="audio/wav">
        </audio>

</body>
</html>
